<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-orange-50 w-full h-screen pt-24">
      <div class="bg-white w-6/12 p-10 mx-auto rounded-xl shadow-sm">
        <h1 class="mb-7 text-2xl font-bold">Login Now</h1>

        <div class="mb-4">
          <label class="mb-2 block text-slate-500" for="">Customer ID</label>
          <input
            type="text"
            class="block w-full rounded-lg border focus-visible:outline-none focus:border-slate-700 px-5 py-3"
            value="192.168.70.83"
          />
        </div>

        <div class="mb-4">
          <input
            type="password"
            class="block w-full rounded-lg border focus-visible:outline-none focus:border-slate-700 px-5 py-3"
            placeholder="Enter Password"
          />
        </div>

        <div class="text-xs text-slate-400 mb-8">
          <span>By login, you agree to our </span>
          <a href="#" class="underline">Term & conditions</a>
        </div>

        <button
          class="h-12 rounded-lg bg-slate-900 duration-300 hover:border-slate-700 
                hover:bg-slate-700 border-2 border-slate-900 px-4 py-2 font-mono 
                text-slate-50 text-sm"
        >
          Login Now ---
        </button>

        <button
          class="h-12 rounded-lg bg-transparent border-2 border-transparent 
                 px-4 py-2 font-mono text-slate-500 text-sm underline"
        >
          Forget Password ?
        </button>
      </div>
    </div>
  </body>
</html>
